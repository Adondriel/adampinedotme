	<script type="text/javascript">
	function calcResult()
	{
		//alert("hi");
		var num1 = Number($('#firstnum').val());
		var num2 = Number($('#lastnum').val());
		var operator = $('#operator').val();
		var result = 0;
		
		if (operator == "+")
			result = num1 + num2;
		else if (operator == "-")
			result = num1 - num2;
		else if (operator == "/")
			result = num1 / num2;
		else if (operator == "*")
			result = num1 * num2;
			
		$('#answer').val(result);
		
	}
	</script>
